<section class="header">

    <div class="header__logo" routerLink="/">
        <img src="../../assets/images/MordSymbol.png" alt="logo" class="header__img">
        <h1 class="header__title">КиноМастор</h1>
    </div>

    <header-settings class="header__header-settings"></header-settings>
    
    <div class="search" (keyup.enter)="search()">
        <input type="text" [(ngModel)]="condition" class="search__field">
        <div class="search__button"  (click)="search()">
            <img src="../../assets/images/cinemaSearch.svg" alt="search">
            <h1 class="search__title">Поиск</h1>
        </div>
    </div>

    <div class="kino-navigation">
        <button type="button" routerLink="/kino/newFilms" class="kino-navigation__item">Новинки</button>
        <button type="button" routerLink="/kino/topRussian" class="kino-navigation__item">Топ российского кино</button>
        <button type="button" routerLink="/kino/topForeign" class="kino-navigation__item">Топ зарубежного кино</button>
    </div>

</section>
