
<section class="home">
    <h1 class="home__title">Новости кино</h1>

    <div class="news" *ngFor="let item of list"  >

        <a class="news__new" href="{{item.link}}" target="_blank" >
            <h1 class="news__title">{{item.title}}</h1>
            <h1 class="news__pub-date">{{item.pubDate}}</h1>
            <div class="news__description">{{item.description}}</div>
        </a>
        
    </div>

</section>
